name: Node.js Package

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [ 10, 12, 14, 16 ]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm test
